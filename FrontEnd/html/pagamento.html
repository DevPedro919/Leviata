<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pagamento - Leviatã</title>
  <link rel="stylesheet" href="../css/pagamento.css" />
</head>
<body>
  <div class="container">
    <h1>Resumo do Pedido</h1>

    <div class="resumo">
      <p>Jogo 1 - R$44,90</p>
      <p>Jogo 2 - R$74,90</p>
      <p class="total">Total: R$119,80</p>
    </div>

    <h2>Forma de pagamento</h2>
    <div class="formas-pagamento">
      <label><input type="radio" name="pagamento" value="cartao" checked> Cartão de Crédito</label>
      <label><input type="radio" name="pagamento" value="pix"> Pix</label>
    </div>

    <form id="form-cartao" class="formulario ativo">
      <input type="text" placeholder="Nome do Titular" required>
      <input type="text" placeholder="Número do Cartão" required>
      <input type="text" placeholder="Data de Validade (MM/AA)" required>
      <input type="text" placeholder="Código de Segurança" required>
      <button type="submit">Finalizar Pagamento</button>
    </form>

    <div id="form-pix" class="formulario">
      <p>Escaneie o QR Code ou copie o código Pix:</p>
      <canvas id="qr-pix"></canvas>
      <input type="text" id="codigo-pix" readonly>
      <button id="finalizar-pix">Finalizar Pagamento</button>
    </div>
  </div>

  <script src="../js/pagamento.js"></script>
</body>
</html>
