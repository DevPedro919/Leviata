<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resumo do Pedido | Leviatã</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="../css/carrinho.css">
   <link rel="stylesheet" href="../css/base.css">
   <link rel="stylesheet" href="../css/componentes.css">
   <link rel="stylesheet" href="../css/layout.css">
   <link rel="stylesheet" href="../css/principal.css">
   <link rel="stylesheet" href="../css/responsivo.css">
   <link rel="stylesheet" href="../css/modal-produto.css">
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
 <header class="cabecalho">
        <div class="cabecalho__container">
            <button class="menu-mobile" aria-label="Abrir menu">
                <i class="fas fa-bars"></i>
            </button>
            
            <a href="/" class="cabecalho__logo">
                <img src="/FrontEnd/img/logo.png" alt="Leviatã">
                <h2>Leviatã</h2>
            </a>
            
            <nav class="cabecalho__nav">
                <ul class="nav__lista">
                    <li><a href="index.html" class="nav__link nav__link--ativo">Home</a></li>
                    <li><a href="suporte.html" class="nav__link">Suporte</a></li>
                    <li><a href="#" class="nav__link">Faça Parte</a></li>
                </ul>
            </nav>
            
            <div class="cabecalho__busca">
                <form class="busca__formulario">
                    <input type="text" class="busca__input" placeholder="Buscar produtos...">
                    <button type="submit" class="busca__botao" aria-label="Buscar">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
            </div>
            
            <div class="cabecalho__acoes">
                <a href="#" class="icone-usuario" aria-label="Minha conta">
                    <i class="far fa-user"></i>
                </a>
            </div>
        </div>
    </header>

  <div class="container">
    <div class="resumo">
      <div class="titulo-resumo">
        <div class="icone"></div>
        <h2>Resumo do pedido</h2>
      </div>

      <div class="linha">
        <span>Jogo 1</span>
        <span>R$650</span>
      </div>
      <div class="linha">
        <span>Jogo 2</span>
        <span>R$1100</span>
      </div>

      <div class="subtot">
        <span>Subtotal:</span>
        <span>R$1750</span>
      </div>

      <div class="total">
        <span>Total:</span>
        <span>R$1750</span>
      </div>

      <p class="pagamento-titulo">Formas de pagamento:</p>
      <div class="formas-pagamento">
        <label class="opcao-pagamento">
          <input type="radio" name="pagamento" value="pix">
          <img src="../img/pix.png" alt="PIX">
        </label>
        <label class="opcao-pagamento">
          <input type="radio" name="pagamento" value="visa">
          <img src="https://upload.wikimedia.org/wikipedia/commons/4/41/Visa_Logo.png" alt="Visa">
        </label>
        <label class="opcao-pagamento">
          <input type="radio" name="pagamento" value="mastercard">
          <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Mastercard-logo.png" alt="MasterCard">
        </label>
      </div>
    </div>

    <div id="cartao" style="display: none">
      <input type="text" placeholder="Número do Cartão" /><br />
      <input type="text" placeholder="Nome no Cartão" /><br />
      <input type="text" placeholder="Validade (MM/AA)" /><br />
      <input type="text" placeholder="CVV" /><br />
    </div>

    <button id="confirmar">Confirmar Pagamento</button>
  </body>
</html>
