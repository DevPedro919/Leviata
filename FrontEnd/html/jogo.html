<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Hollow Knight | Leviatã</title>
    <link rel="stylesheet" href="../css/jogo.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="cabecalho">
      <div class="cabecalho__container">
        <a href="index.html" class="cabecalho__logo">
          <img src="../img/logo.png" alt="Leviatã" />
        </a>
        <nav class="cabecalho__nav">
          <a href="index.html">Home</a>
          <a href="suporte.html">Suporte</a>
          <a href="faça.html">Faça Parte</a>
        </nav>
        <div class="cabecalho__busca">
          <input type="text" placeholder="Buscar produtos..." />
          <i class="fas fa-search"></i>
        </div>
        <div class="cabecalho__icones">
          <a href="../html/carrinho.html"
            ><i class="fas fa-shopping-cart"></i
          ></a>
          <a href="conta.html"><i class="far fa-user"></i></a>
        </div>
      </div>
    </header>

    <main class="produto">
      <h1><span class="barra">▌</span> Hollow Knight</h1>
      <div class="produto__container">
        <div class="produto__galeria">
          <img src="../img/thumb1.jpg" alt="thumb 1" class="thumb" />
          <img src="../img/thumb2.jpg" alt="thumb 2" class="thumb" />
          <img src="../img/thumb3.jpg" alt="thumb 3" class="thumb" />
          <img src="../img/thumb4.jpg" alt="thumb 4" class="thumb" />
        </div>
        <div class="produto__midia">
          <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/UAO2urG23S4"
            frameborder="0"
            allowfullscreen
          ></iframe>
        </div>
        <div class="produto__info">
          <h2>Hollow Knight</h2>
          <p class="avaliacao">⭐ 4.8 (234 avaliações)</p>
          <p class="preco">R$192,00</p>
          <p class="descricao">
            Hollow Knight é um jogo de ação e aventura 2D em um vasto mundo
            subterrâneo. Descubra mistérios, enfrente chefes e explore com
            liberdade total.
          </p>
          <a href="../html/carrinho.html" class="botao"
            >Adicionar ao carrinho</a
          >

          <button class="avaliar">Avaliar produto</button>
        </div>
      </div>
    </main>

    <script src="../js/jogo.js"></script>
  </body>
</html>
